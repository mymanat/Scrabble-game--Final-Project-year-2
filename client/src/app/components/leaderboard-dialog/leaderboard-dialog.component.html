<h1 mat-dialog-title>Meilleurs scores</h1>

<div mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Mode Classique">
            <table mat-table [dataSource]="dataClassicLeaderBoard" class="leaderboard-table">
                <ng-container matColumnDef="rank">
                    <th mat-header-cell *matHeaderCellDef>Rang</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Joueurs</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef>Scores</th>
                    <td mat-cell *matCellDef="let element">{{ element.score }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </mat-tab>
        <mat-tab label="Mode LOG2990">
            <table mat-table [dataSource]="dataLog2990LeaderBoard" class="leaderboard-table">
                <ng-container matColumnDef="rank">
                    <th mat-header-cell *matHeaderCellDef>Rang</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Joueurs</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef>Scores</th>
                    <td mat-cell *matCellDef="let element">{{ element.score }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </mat-tab>
    </mat-tab-group>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Fermer</button>
</div>
