<button
    *ngIf="(gameEnded$ | async) === false; else quitButton"
    mat-raised-button
    aria-label="Surrender button with flag icon"
    color="warn"
    (click)="openConfirmSurrenderDialog()"
>
    <mat-icon>flag</mat-icon>
    Abandonner
</button>
<ng-template #quitButton>
    <button mat-raised-button aria-label="Quit" color="primary" (click)="quitGamePage()">
        <mat-icon>exit_to_app</mat-icon>
        Quitter
    </button>
</ng-template>
