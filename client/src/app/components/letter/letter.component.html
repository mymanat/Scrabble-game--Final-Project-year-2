<svg:g [attr.transform]="'translate(' + pos.x * 50 + ' ' + pos.y * 50 + ')'" [class.blank]="blank">
    <!-- Animation tirÃ© de https://jsfiddle.net/68nk5g2p/7/-->
    <linearGradient id="rainbowGradient" gradientTransform="rotate(90)" x1="-0.3" x2="1.3">
        <stop offset="0" stop-color="red" />
        <stop offset="0.2857" stop-color="#ff0" />
        <stop offset="0.4286" stop-color="#0f0" />
        <stop offset="0.5714" stop-color="cyan" />
        <stop offset="0.7142" stop-color="blue" />
        <stop offset="0.8571" stop-color="#f0f" />
        <stop offset="1" stop-color="red" />
        <animateTransform
            attributeName="gradientTransform"
            attributeType="XML"
            type="rotate"
            from="0 0.5 0.5"
            to="360 0.5 0.5"
            dur="10s"
            repeatCount="indefinite"
        />
    </linearGradient>

    <rect x="2" y="2" width="46" height="46" rx="5" class="background" [attr.stroke]="color" [attr.stroke-width]="2" />
    <text x="25" y="32" class="letter">{{ letter }}</text>
    <text *ngIf="!blank && value" x="46" y="46" class="value">{{ value }}</text>
</svg:g>
